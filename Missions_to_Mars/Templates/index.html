<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<!-- Header with button to refresh data -->
  <div class="container">
      <div class="jumbotron text-center">
        <h1><b>Mission to Mars</b></h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </div>
  </div>

 <!-- Latest news -->
  <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h3><b>Latest Mars News</b></h3>
            <h4 class="heading">{{mars_info.news_title}}</h4>
            <p>{{mars_info.news_p}}</p>
            <hr class="my-4">
          </div>
        </div>
      </div>
  </div>

   <div class="row">
  <!-- Featured Mars Image -->
    <div class="col-md-8">
      <h3><b>Featured Mars Image</b></h3>
      <img src={{mars_info.img_url}} height=auto width=750px>
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4><b>Mars Facts</b></h4>
              <p>{{mars_info.html_mars_table | safe}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>

  <!-- New Section for Hemisphere Images -->
  <h2 class="text-center"><b>Mars Hemispheres</b></h2>
<hr>
 <div class="row">
   <div class = "cold-md-12">
    <div class="row">
    <!-- Loop through hemisphere images and titles-->
    {% for hemisphere in mars_info.hemisphere_image_urls %}
      <div class="col-md-11">
        <div class="thumbnail" style = "margin: 35px;">
          <img width="600 px" height="600 px" src="{{hemisphere.img_url}}">
        <div class="caption">
          <hr>
          <h3><b>{{hemisphere.title}}</b></h3>
          <hr>
        </div>
      </div>
    {% endfor %}
      </div>
  </div>
 </div>
</div>

</body>
</html>
